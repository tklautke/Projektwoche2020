          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

            crossorigin="anonymous"></script>

<body>
<div class="print-body">
    <h1 class="print-headliner">Anmeldebestätigung</h1>
    <h2 class="print-sub-headliner">für den Wintersporttag</h2>

    <div class="print-values">
        <div class="row">
            <div class="col-6">
                <p>Vorname: </p>
            </div>
            <div class="col-6">
                <p id="print-firstname"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <p>Nachname: </p>
            </div>
            <div class="col-6">
                <p id="print-lastname"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <p>Klasse: </p>
            </div>
            <div class="col-6">
                <p id="print-classname"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <p>Adresse: </p>
            </div>
            <div class="col-6">
                <p id="print-adress"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <p>Stadt: </p>
            </div>
            <div class="col-6">
                <p id="print-city"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <p>PLZ.: </p>
            </div>
            <div class="col-6">
                <p id="print-plz"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <p>Disziplin: </p>
            </div>
            <div class="col-6">
                <p id="print-discipline"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <p>Leistungsstufe: </p>
            </div>
            <div class="col-6">
                <p id="print-performance-class"></p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
